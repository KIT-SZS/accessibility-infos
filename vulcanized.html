<!--
`paper-radio-group` allows user to select only one radio button from a set.
Checking one radio button that belongs to a radio group unchecks any 
previously checked radio button within the same group. Use
`selected` to get or set the selected radio button.

Example:

    <paper-radio-group selected="small">
      <paper-radio-button name="small" label="Small"></paper-radio-button>
      <paper-radio-button name="medium" label="Medium"></paper-radio-button>
      <paper-radio-button name="large" label="Large"></paper-radio-button>
    </paper-radio-group>

See <a href="../paper-radio-button/">paper-radio-button</a> for more
information about `paper-radio-button`.

@group Paper Elements
@element paper-radio-group
@extends core-selector
@homepage github.io
-->

<!--
@group Polymer Core Elements

`<core-selector>` is used to manage a list of elements that can be selected.

The attribute `selected` indicates which item element is being selected.
The attribute `multi` indicates if multiple items can be selected at once.
Tapping on the item element would fire `core-activate` event. Use
`core-select` event to listen for selection changes.

Example:

    <core-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </core-selector>

`<core-selector>` is not styled. Use the `core-selected` CSS class to style the selected element.

    <style>
      .item.core-selected {
        background: #eee;
      }
    </style>
    ...
    <core-selector>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </core-selector>

@element core-selector
@status stable
@homepage github.io
-->

<!--
@group Polymer Core Elements

The `<core-selection>` element is used to manage selection state. It has no
visual appearance and is typically used in conjunction with another element.
For example, [core-selector](#core-selector)
use a `<core-selection>` to manage selection.

To mark an item as selected, call the `select(item)` method on 
`<core-selection>`. The item itself is an argument to this method.

The `<core-selection>`element manages selection state for any given set of
items. When an item is selected, the `core-select` event is fired.

The attribute `multi` indicates if multiple items can be selected at once.
  
Example:
 
    <polymer-element name="selection-example">
       <template>
         <style>
           polyfill-next-selector { content: ':host > .selected'; }
           ::content > .selected {
             font-weight: bold;
             font-style: italic;
           }
         </style>
         <ul on-tap="{{itemTapAction}}">
           <content></content>
         </ul>
         <core-selection id="selection" multi
                         on-core-select="{{selectAction}}"></core-selection>
       </template>
       <script>
         Polymer('selection-example', {
           itemTapAction: function(e, detail, sender) {
             this.$.selection.select(e.target);
           },
           selectAction: function(e, detail, sender) {
             detail.item.classList.toggle('selected', detail.isSelected);
           }
         });
       </script>
    </polymer-element>

    <selection-example>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </selection-example>
 
@element core-selection

  <script>
    Polymer('core-selection', {
      /**
       * If true, multiple selections are allowed.
       *
       * @attribute multi
       * @type boolean
       * @default false
       */
      multi: false,
      ready: function() {
        this.clear();
      },
      clear: function() {
        this.selection = [];
      },
      /**
       * Retrieves the selected item(s).
       * @method getSelection
       * @returns Returns the selected item(s). If the multi property is true,
       * getSelection will return an array, otherwise it will return 
       * the selected item or undefined if there is no selection.
      */
      getSelection: function() {
        return this.multi ? this.selection : this.selection[0];
      },
      /**
       * Indicates if a given item is selected.
       * @method isSelected
       * @param {any} item The item whose selection state should be checked.
       * @returns Returns true if `item` is selected.
      */
      isSelected: function(item) {
        return this.selection.indexOf(item) >= 0;
      },
      setItemSelected: function(item, isSelected) {
        if (item !== undefined && item !== null) {
          if (isSelected) {
            this.selection.push(item);
          } else {
            var i = this.selection.indexOf(item);
            if (i >= 0) {
              this.selection.splice(i, 1);
            }
          }
          this.fire("core-select", {isSelected: isSelected, item: item});
        }
      },
      /**
       * Set the selection state for a given `item`. If the multi property
       * is true, then the selected state of `item` will be toggled; otherwise
       * the `item` will be selected.
       * @method select
       * @param {any} item: The item to select.
      */
      select: function(item) {
        if (this.multi) {
          this.toggle(item);
        } else if (this.getSelection() !== item) {
          this.setItemSelected(this.getSelection(), false);
          this.setItemSelected(item, true);
        }
      },
      /**
       * Toggles the selection state for `item`.
       * @method toggle
       * @param {any} item: The item to toggle.
      */
      toggle: function(item) {
        this.setItemSelected(item, !this.isSelected(item));
      }
    });
  </script>

`core-a11y-keys` provides a normalized interface for processing keyboard commands that pertain to [WAI-ARIA best
practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding). The element takes care of browser differences
with respect to Keyboard events and uses an expressive syntax to filter key presses.

Use the `keys` attribute to express what combination of keys will trigger the event to fire.

Use the `target` attribute to set up event handlers on a specific node.
The `keys-pressed` event will fire when one of the key combinations set with the `keys` attribute is pressed.

This element will call `arrowHandler` on all arrow keys:

Keys Syntax:

The `keys` attribute can accepts a space seprated, `+` concatenated set of modifier keys and some common keyboard keys.

The common keys are `a-z`, `0-9` (top row and number pad), `*` (shift 8 and number pad), `F1-F12`, `Page Up`, `Page
Down`, `Left Arrow`, `Right Arrow`, `Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, and `Enter` keys.

The modifier keys are `Shift`, `Control`, and `Alt`.

All keys are expected to be lowercase and shortened:
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`, `F1` is `f1`, `Escape` is `esc` etc.

Given the `keys` attribute value "ctrl+shift+f7 up pagedown esc space alt+m", the `<core-a11y-keys>` element will send

<script>
  Polymer("accessibility-map", {
    roadColor:"#555555",
    railColor:"#FF0000",
    buildingColor:"#00FFFFFF",

    attached:function(){
        var mapDiv = this.$.map;

        //Math.max(960, window.innerWidth),
        //Math.max(500, window.innerHeight),
        var width = 640,
        height = 480,
        prefix = prefixMatch(["webkit", "ms", "Moz", "O"]);

        var tile = d3.geo.tile()
            .size([width, height]);

        var projection = d3.geo.mercator()
            .scale((1 << 21) / 2 / Math.PI)
            .translate([-width / 2, -height / 2]); // just temporary

        var tileProjection = d3.geo.mercator();

        var tilePath = d3.geo.path()
            .projection(tileProjection);

        var zoom = d3.behavior.zoom()
            .scale(projection.scale() * 2 * Math.PI)
            .scaleExtent([1 << 23, 1 << 29])
            .translate(projection([8.41403 , 49.01153 ]).map(function(x) { return -x; }))
            .on("zoom", zoomed);

        var map = d3.select(mapDiv).attr("class", "map").call(zoom).on("mousemove", mousemoved);

        var layer = map.append("div")
            .attr("class", "layer");

        var info = map.append("div")
            .attr("class", "info");

        zoomed();

        function zoomed() {
          var tiles = tile
              .scale(zoom.scale())
              .translate(zoom.translate())
              ();

          projection
              .scale(zoom.scale() / 2 / Math.PI)
              .translate(zoom.translate());

          var image = layer
              .style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
            .selectAll(".tile")
              .data(tiles, function(d) { return d; });

          image.exit()
              .each(function(d) { this._xhr.abort(); })
              .remove();

          image.enter().append("svg")
              .attr("class", "tile")
              .style("left", function(d) { return d[0] * 256 + "px"; })
              .style("top", function(d) { return d[1] * 256 + "px"; })
              .each(function(d) {
                var svg = d3.select(this);
                this._xhr = d3.json("http://" + ["a", "b", "c"][(d[0] * 31 + d[1]) % 3] + ".tile.openstreetmap.us/vectiles-highroad/" + d[2] + "/" + d[0] + "/" + d[1] + ".json", function(error, json) {
                  var k = Math.pow(2, d[2]) * 256; // size of the world in pixels

                  tilePath.projection()
                      .translate([k / 2 - d[0] * 256, k / 2 - d[1] * 256]) // [0,0] in pixels
                      .scale(k / 2 / Math.PI);

                  svg.selectAll("path")
                      .data(json.features.sort(function(a, b) { return a.properties.sort_key - b.properties.sort_key; }))
                    .enter().append("path")
                      .attr("class", function(d) { return d.properties.kind; })
                      .attr("d", tilePath);
                });
              });
        }

        function mousemoved() {
          info.text(formatLocation(projection.invert(d3.mouse(this)), zoom.scale()));
        }

        function matrix3d(scale, translate) {
          var k = scale / 256, r = scale % 1 ? Number : Math.round;
          return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
        }

        function prefixMatch(p) {
          var i = -1, n = p.length, s = document.body.style;
          while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
          return "";
        }

        function formatLocation(p, k) {
          var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
          return (p[1] < 0 ? format(-p[1]) + "S" : format(p[1]) + "N") + " "
               + (p[0] < 0 ? format(-p[0]) + "W" : format(p[0]) + "E");
        }

        zoomed();
    }

  });
</script>

                                </core-collapse>
                           </template>
                        </template>
                      </core-selector>
                  </section>
                </template>

                <template if="{{filteredSelectedRoom}}">
                    <section id="roomInfos">
                      <h1>Raum Informationen</h1>   

                         <core-selector selected="{{selectedRoomInfo}}">
                           <template repeat="{{item, i in filteredSelectedRoom | getKeys}}">
                             <template if="{{filteredSelectedRoom[item] | isNotObject}}">
                                <div>
                                  <div class="itemName">{{item | translator(item) }}</div>
                                  <div class="itemText">{{filteredSelectedRoom[item] | toGermanBoolean }}</div>
                                </div>
                             </template>
                             <template if="{{filteredSelectedRoom[item] | isObject}}">
                                  <core-collapse opened?="{{selectedRoomInfo == i}}" fixedsize="">
                                    <h5 style="width:100%"> {{item | translator(item) }} </h5>
                                      <section>
                                        <template repeat="{{subitem in filteredSelectedRoom[item] | getKeys}}">
                                          <div>
                                            <div class="itemName"> {{subitem | translator(subitem)}} </div>
                                            <div class="itemText"> {{filteredSelectedRoom[item][subitem] | toGermanBoolean  }} </div>
                                          </div>
                                        </template>
                                    </section>
                                  </core-collapse>
                             </template>
                          </template>
                        </core-selector>
                    </section>
                </template>
              </section>
              <section id="mapData">
                <template if="{{selectedBuilding &amp;&amp; !filteredSelectedRoom}}">
                  <template if="{{displayMode==&apos;map&apos;}}">
                    <accessibility-map> </accessibility-map>
                  </template>
                </template>
              </section>
          </article>  
          </core-drawer-panel>
      </div>
   </core-header-panel>
  <!--data loaders-->
  <core-ajax auto="" url="data/buildings.json" handleas="json" on-core-error="{{buildingsRawResponse}}" response="{{buildingsRaw}}" sync="true"></core-ajax>
  <core-ajax auto="" url="data/roomsByBuilding.json" handleas="json" response="{{roomsRaw}}" sync="true"></core-ajax>
  <core-ajax auto="" url="data/filters.json" handleas="json" response="{{filtersRaw}}" sync="true"></core-ajax>

  <!--keyboard-->
  <core-a11y-keys target="{{$.buildingSelector}}" keys="down" on-keys-pressed="{{keyTestDown}}"></core-a11y-keys>
  <core-a11y-keys target="{{$.buildingSelector}}" keys="up" on-keys-pressed="{{keyTestUp}}"></core-a11y-keys>

  <core-a11y-keys target="{{$.roomSelector}}" keys="down" on-keys-pressed="{{roomDown}}"></core-a11y-keys>
  <core-a11y-keys target="{{$.roomSelector}}" keys="up" on-keys-pressed="{{roomUp}}"></core-a11y-keys>

</template>
<script>
  Polymer("accessibility-infos", {
    buildingsRaw:null,
    roomsRaw:null,
    filtersRaw:null,


    visualDisabilities:null,
    hearingDisabilities:null,
    movementDisabilities:null,
    rooms:null,
    buildings:null,


    selectedVisualDisability:'NA',
    selectedHearingDisability:'NA',
    selectedMovementDisability:'NA',
    selectedBuildingIndex:-1,
    selectedBuilding     :null,
    selectedRoomIndex    :-1,
    selectedRoom         :null,

    selectedRoomInfo     :1, 
    selectedBuildingInfo :1,

    displayMode:'NA',//can be NA, map, text

    filteredSelectedBuilding:null,
    filteredSelectedRoom:null,

    created:function(){
      this.visualDisabilities= ["sehbehindert","blind","NA"];
      this.hearingDisabilities = ["schwerhrig","gehrlos","NA"];
      this.movementDisabilities=["gehbehindert","rollstullfahrer","NA"];

      var options = { resGetPath: 'locales/__lng__/__ns__-__lng__.json',load:['de-DE'], preload: ['de-DE'],lngWhitelist: ['de-DE'],fallbackLng:'de-DE',fallbackToDefaultNS: true  };
      i18n.init(options, function(t) {console.log("internationalization loaded");});

      this.disabilityFieldMap = null;
      this.buildings          = null;
      this.rooms              = null;
    },
    attached:function(){
      this.updateBasedOnDisability();
    },
    domReady:function(){
    },

    //attribute change handlers
    selectedVisualDisabilityChanged:function(){
      this.updateBasedOnDisability();
    },
    selectedHearingDisabilityChanged:function(){
      this.updateBasedOnDisability();
    },
    selectedMovementDisabilityChanged:function(){
      this.updateBasedOnDisability();
    },
    selectedBuildingIndexChanged:function(){
      this.selectedBuilding = this.buildings[this.selectedBuildingIndex];

      this.selectedRoomIndex = -1;
      this.selectedRoom = null;
      this.filteredSelectedRoom = null;
    },
    selectedBuildingChanged:function(){
      console.log("selected building changed", this.selectedBuilding);
      this.filterBuilding();
    },
    selectedRoomIndexChanged:function(){
      console.log("selectedRoomIndexChanged",this.selectedRoomIndex);
      var selectedBldNB = this.buildings[this.selectedBuildingIndex].nb;
      this.selectedRoom = this.rooms[selectedBldNB][this.selectedRoomIndex];
    },
    selectedRoomChanged:function(){
      console.log("selected room changed", this.selectedRoom);
      this.filterRoom();
    },

    buildingsRawChanged:function(){
      console.log("buildingsRawChanged");
      this.buildings = this.buildingsRaw;
    },
    roomsRawChanged:function(){
      console.log("roomsRawChanged");
      this.rooms = this.roomsRaw;
    },
    filtersRawChanged:function(){
      console.log("filtersRawChanged");
      this.disabilityFieldMap = this.filtersRaw;
    },
    //event handlers
    toggleMainPanel:function(){
      this.$.mainPanel.togglePanel();
    },
    toggleControls:function(){
      console.log("toggling controls");
      var controls = this.$.mainPanel;
      controls.togglePanel();
      controls.focus();
    },
    dropMenu:function(e,detail,sender){
      console.log("keyPressDropMenu",e,detail,sender);
      //this.$.buildingSelector.toggle();
      sender.toggle();
    },
    keyTestDown:function(){
        console.log("down");
        if(this.selectedBuildingIndex == -1) {this.selectedBuildingIndex =0; return;}
        if(this.selectedBuildingIndex<this.buildings.length) this.selectedBuildingIndex += 1;
    },
    keyTestUp:function(){
        if(this.selectedBuildingIndex>0 ) this.selectedBuildingIndex -= 1;
    },

    roomDown:function(){
        console.log("room down");
        if(this.selectedRoomIndex<(this.rooms[this.selectedBuilding.nb]).length) this.selectedRoomIndex += 1;
    },
    roomUp:function(){
        if(this.selectedRoomIndex>0 ) this.selectedRoomIndex -= 1;
    },
    //helpers
    updateBasedOnDisability:function(){
      if(this.selectedVisualDisability == "sehbehindert" || this.selectedVisualDisability == "NA")
      {
        this.displayMode = 'map';
      }else if(this.selectedVisualDisability =="blind"){
        this.displayMode = 'text';
      }
      this.filterRoom();
    },
    filterRoom:function(){
      console.log("this.selectedRoom", this.selectedRoom);
      if(this.selectedRoom) this.filteredSelectedRoom = this.filterByDisability( this.selectedRoom, "rooms" );
    },
    filterBuilding:function(){
      console.log("this.selectedBuilding", this.selectedBuilding);
      if(this.selectedBuilding) this.filteredSelectedBuilding = this.filterByDisability( this.filteredSelectedBuilding, "buildings" );
    },
    filterByDisability:function( data, type ){
      if(!this.disabilityFieldMap) return data;
      var type = type || "rooms";
      console.log("filtering");

      var fieldMapVisual = this.disabilityFieldMap[type];
      var fieldMapHearing = this.disabilityFieldMap[type];
      var fieldMapMovement = this.disabilityFieldMap[type];

      if(fieldMapVisual){ fieldMapVisual = fieldMapVisual[this.selectedVisualDisability]; }
      else{ fieldMapVisual = null; }

      if(fieldMapHearing){ fieldMapHearing = fieldMapHearing[this.selectedHearingDisability]; }
      else{ fieldMapHearing = null; }

      if(fieldMapMovement){ fieldMapMovement = fieldMapMovement[this.selectedMovementDisability]; }
      else{ fieldMapMovement = null; }
 

      if(fieldMapVisual === undefined && fieldMapHearing === undefined && fieldMapMovement === undefined) return data;

      var fieldMaps = [ fieldMapVisual, fieldMapHearing, fieldMapMovement ];
      var result = {};
  

      function deepValue(obj, path){
          for (var i=0, path=path.split('.'), len=path.length; i<len; i++){
              obj = obj[path[i]];
          };
          return obj;
      };


      function validField(fieldName)
      {
        var displayField = false;
        for(var i=0;i<fieldMaps.length;i++)
        {
          var fieldMap = fieldMaps[i];
          if(!fieldMap) continue;
          var bang = deepValue(fieldMap, fieldName);
          displayField = displayField | bang;
        }
        //console.log("display field",fieldName ,Boolean(displayField));
        return displayField;
      }

      function iterate(obj, propPath, result) {
        for (var property in obj) {
          if (obj.hasOwnProperty(property)) {
            if (typeof obj[property] == "object" && obj[property] !==null && obj[property] !== undefined) {
                result[property] = {};
                iterate(obj[property], propPath + '.' + property, result[property]);
                if(Object.keys(result[property]).length ==0)
                {
                  delete result[property];
                }
            } 
            else
            {
              var propPathSub = "";
              if(propPath!=="") { propPathSub = propPath+"."+property}
              else{ propPathSub = property;} 
              if(propPathSub[0] == ".") propPathSub = propPathSub.substring(1);
              
              console.log("propPath",propPathSub);
              if(validField(propPathSub))
              {
                result[property] = obj[property];
              }
            }
          }
        }
      }

      var propPath = "";
      iterate(this.selectedRoom, propPath, result);
      
      return result;
    },
    toGermanBoolean:function(source){
      if(source == undefined || source == null) return "";
      if(!this.isBoolean(source)) return source;
      if(source) return "ja";
      return "nein";
    },
    toBold:function(source){
      return source.toUpperCase();
    },
    getKeys : function(o){
      return Object.keys(o);
    },
    isObject : function(v){
      return (typeof(v) === "object" && !(Array.isArray(v)) && (v !== null ) && (v !== undefined) );
    },
    isNotObject : function(v){
      return typeof(v) !== "object";
    },
    isBoolean: function(o){
      return typeof(o) === "boolean";
    },
    //FIXME: for whatever reason renaming this method to "translate"does not work ?
    translator: function(o, key){
      var i18nKey = 'app.generic.'+key;
      var translation = i18n.t('app.generic.'+key);
      if(translation == i18nKey) translation = o;
      //console.log("translating",o,key,"to",translation);
      return translation;
    },
    cleanSub:function(o)
    {
      if(!this.isObject(o)) return o;
      var res="";
      for(var key in o)
      {
        var val = o[key];
        var rKey = this.translator(key,key);
        val = this.toGermanBoolean(val);
        res+=rKey+" : "+val+"\n";
      }
      return res;//JSON.stringify(o);
    }

  });
</script>

</polymer-element>
</div>
    <style>
      body{
        overflow:hidden;
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        font-size:12px;
        padding: 0;
        margin: 0;
      }
      accessibility-infos{
        position:absolute;
        width:100%;
        height:100%;
        opacity: 1;
      }

    </style>
</head>
<body>
    <accessibility-infos></accessibility-infos>
</body>
</html>
